services:
  app:
    build: .
    restart: unless-stopped
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://reef:${POSTGRES_PASSWORD}@db:5432/reef
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MODAL_SURYA_URL=${MODAL_SURYA_URL}
      - MODAL_TTS_URL=${MODAL_TTS_URL}
      - MODAL_EMBED_URL=${MODAL_EMBED_URL}
    volumes:
      - app-data:/app/data
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=reef
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=reef
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/20-create-reef-document-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reef"]
      interval: 5s
      timeout: 3s
      retries: 5

  reef-document:
    build:
      context: ../Reef-Document
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://reef:${POSTGRES_PASSWORD}@db:5432/reef_document
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
      - REEF_SERVER_URL=http://app:8000
      - AUTH_TRUST_HOST=true
    volumes:
      - doc-data:/data/documents
    depends_on:
      - db
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

volumes:
  app-data:
  pg-data:
  caddy-data:
  caddy-config:
  doc-data:
