name: Web CI

on:
  pull_request:
    branches: [main]
    paths:
      - "Reef-Web/**"
  push:
    branches: [main]
    paths:
      - "Reef-Web/**"

defaults:
  run:
    working-directory: Reef-Web

jobs:
  build:
    name: Type Check & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: Reef-Web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build
        run: pnpm build
